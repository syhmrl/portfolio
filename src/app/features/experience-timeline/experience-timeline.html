<section id="experience" class="experience-container">
  <h2>My Journey</h2>

  <div class="timeline">
    @for (item of milestones; track item.id) {
      <div class="timeline-item">
        <div class="timeline-dot"></div>
        <div class="timeline-content">
          <h3>{{ item.role }}</h3>
          <h4>{{ item.organization }} <span class="period">| {{ item.period }}</span></h4>
          <p>{{ item.description }}</p>
        </div>
      </div>
    }
  </div>
</section>
